    <section class="content">
        <form action="/submit" method="post">
            <fieldset>
                <legend>Contact Information</legend>


                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your name here...">

                <br>


                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required placeholder="Your email here...">

                <br>


                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe"  id="subscribe-label">Subscribe to Newsletter</label>

                <br>


                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>

                <br>

                <button type="submit" class="form-button">Submit</button>

            </fieldset>
        </form>

    </section>



</body>
